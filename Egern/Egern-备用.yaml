ipv6: false
vif_only: true
hijack_dns:
- '*:53'
geoip_db_url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
asn_db_url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-ASN.mmdb
proxy_latency_test_url: http://1.1.1.1/generate_204
direct_latency_test_url: http://connectivitycheck.platform.hicloud.com/generate_204
dns:
  bootstrap:
  - system
  upstreams:
    Domestic-DNS:
    - 223.5.5.5
    - 119.29.29.29
  forward:
  - wildcard:
      match: '*'
      value: Domestic-DNS
  hosts:
    iosapps.itunes.apple.com:
    - iosapps.itunes.apple.com.download.ks-cdn.com
policy_groups:
- external:
    name: 手动选择
    type: select
    urls:
    - https://dingyue.till.nyc.mn/till
    icon: https://github.com/Repcz/Repcz.github.io/raw/main/docs/egern/Photo/Egern.png
    hidden: false
- select:
    name: 国外网站
    policies:
    - 香港节点
    - 美国节点
    - 狮城节点
    - 日本节点
    - 台湾节点
    - 手动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
- select:
    name: 国际媒体
    policies:
    - 香港节点
    - 美国节点
    - 狮城节点
    - 日本节点
    - 台湾节点
    - 手动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
- select:
    name: 微软服务
    policies:
    - 香港节点
    - 美国节点
    - 狮城节点
    - 日本节点
    - 台湾节点
    - 手动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
- select:
    name: 谷歌服务
    policies:
    - 香港节点
    - 美国节点
    - 狮城节点
    - 日本节点
    - 台湾节点
    - 手动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google_Search.png
- select:
    name: 电报消息
    policies:
    - 香港节点
    - 美国节点
    - 狮城节点
    - 日本节点
    - 台湾节点
    - 手动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png
- select:
    name: 推特消息
    policies:
    - 香港节点
    - 美国节点
    - 狮城节点
    - 日本节点
    - 台湾节点
    - 手动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Twitter.png
- select:
    name: AI
    policies:
    - 香港节点
    - 美国节点
    - 狮城节点
    - 日本节点
    - 台湾节点
    - 手动选择
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/OpenAI.png
- select:
    name: 游戏平台
    policies:
    - 香港节点
    - 美国节点
    - 狮城节点
    - 日本节点
    - 台湾节点
    - 手动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Game.png
- select:
    name: Emby
    policies:
    - 手动选择
    flatten: true
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Emby.png
- select:
    name: 兜底分流
    policies:
    - 香港节点
    - 美国节点
    - 狮城节点
    - 日本节点
    - 台湾节点
    - 手动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
- auto_test:
    name: 香港节点
    policies:
    - 手动选择
    flatten: true
    filter: (?i)🇭🇰|香港|(\b(HK|Hong)\b)
    tolerance: 0
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
- auto_test:
    name: 美国节点
    policies:
    - 手动选择
    flatten: true
    filter: (?i)🇺🇸|美国|洛杉矶|圣何塞|(\b(US|United States)\b)
    tolerance: 0
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
- auto_test:
    name: 狮城节点
    policies:
    - 手动选择
    flatten: true
    filter: (?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)
    tolerance: 0
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
- auto_test:
    name: 日本节点
    policies:
    - 手动选择
    flatten: true
    filter: (?i)🇯🇵|日本|东京|(\b(JP|Japan)\b)
    tolerance: 0
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
- auto_test:
    name: 台湾节点
    policies:
    - 手动选择
    flatten: true
    filter: (?i)🇨🇳|🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)
    tolerance: 0
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China.png
