proxy-groups:
  - name: 美国节点
    type: smart
    # policy-priority: "Premium:0.9;SG:1.3"
    uselightgbm: false
    collectdata: false
    health-check: 
      enable: true
      url: http://latency-test.skk.moe/endpoint
      interval: 600
    strategy: sticky-sessions
    filter: '^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b))).*$'
    include-all: true

  - name: 日本节点
    type: smart
    # policy-priority: "Premium:0.9;SG:1.3"
    uselightgbm: false
    collectdata: false
    health-check: 
      enable: true
      url: http://latency-test.skk.moe/endpoint
      interval: 600
    strategy: sticky-sessions
    filter: '^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b))).*$'
    include-all: true

  - name: 韩国节点
    type: smart
    # policy-priority: "Premium:0.9;SG:1.3"
    uselightgbm: false
    collectdata: false
    health-check: 
      enable: true
      url: http://latency-test.skk.moe/endpoint
      interval: 600
    strategy: sticky-sessions
    filter: '^(?=.*((?i)🇰🇷|韩国|韓|首尔|(\b(KR|Korea)\b))).*$'
    include-all: true

  - name: 新加坡节点
    type: smart
    # policy-priority: "Premium:0.9;SG:1.3"
    uselightgbm: false
    collectdata: false
    health-check: 
      enable: true
      url: http://latency-test.skk.moe/endpoint
      interval: 600
    strategy: sticky-sessions
    filter: '^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b))).*$'
    include-all: true

  - name: 香港节点
    type: smart
    # policy-priority: "Premium:0.9;SG:1.3"
    uselightgbm: false
    collectdata: false
    health-check: 
      enable: true
      url: http://latency-test.skk.moe/endpoint
      interval: 600
    strategy: sticky-sessions
    filter: '^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b))).*$'
    include-all: true

  - name: 自动选择
    type: url-test
    url: http://latency-test.skk.moe/endpoint
    interval: 600
    tolerance: 100
    include-all: true

  - name: 手动选择
    type: select
    url: http://latency-test.skk.moe/endpoint
    interval: 600
    include-all: true

  - name: ChatGPT
    type: select
    url: http://latency-test.skk.moe/endpoint
    interval: 600  
    proxies:
      - 美国节点
      - 日本节点
      - 韩国节点
      - 新加坡节点
      - 香港节点
      - 自动选择
      - 手动选择
      - DIRECT

